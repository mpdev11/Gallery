<div class="content-wrapper">
  <div class="painting-wrapper" (click)="infoToggler()">
    <img src="{{ painting.painting }}" alt="" />
    <div class="painting-info-wrapper">
      <h2>{{ painting.name }}</h2>
      <p>{{ painting.dimensions }}</p>
      <p>{{ painting.color_type }}</p>
      <p>{{ painting.canvas_type }}</p>
    </div>
  </div>
  <button class="stepBack" (click)="stepBack()">Nazad</button>
</div>
